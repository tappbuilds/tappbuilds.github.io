<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Tapp Builds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <section id="topbar" class="px-1 py-1/2">
        <div id="tapemeasuremenu">
            <div class="long line"></div>
            <div class="short line"></div>
            <div class="long line"></div>
        </div>
        <div id="tappbuildslandscapelogo">
            <a href="/">
                <h1><b>TAPP</b>builds</h1>
            </a>
        </div>
        <div style="width: 30px; height: 30px;"></div>
    </section>
    <nav id="mainmenu" class="p-1">
        <ul>
            <li class="py-1/2">
                <a href="/">Home</a>
            </li>
            <li class="py-1/2">
                <a href="/projects">Projects</a>
            </li>
            <li class="py-1/2">
                <a href="/about">About</a>
            </li>
            <li class="py-1/2">
                <a href="/contact">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="topbarunderlay">&nbsp;</div>
    <section id="main" class="px-1">
        <section id="projectsGrid" class="py-1">
            <h1 class="sr-only">Projects</h1>
            <div class="three-col-grid">
                <a href="/projects/clyde-hill">
                    <div class="img-square">
                        <img class="rect-img"
                            srcset="../images/clyde_hill_1_640.webp 640w, ../images/clyde_hill_1_768.webp 768w, ../images/clyde_hill_1_1024.webp 1024w"
                            sizes="(max-width: 640px) 640px,
                            ((min-width: 641px) and (max-width: 768px)) 768px,
                            1024px"
                            src="../images/clyde_hill_1_1024.webp" alt="Clyde Hill back patio"
                        />
                        <div class="projectTitle">
                            <p>Clyde Hill</p>
                        </div>
                    </div>
                </a>
                <a href="/projects/enatai">
                    <div class="img-square">
                        <img class="rect-img"
                            srcset="../images/entenai_2_640.webp 640w, ../images/entenai_2_768.webp 768w, ../images/entenai_2_1024.webp 1024w"
                            sizes="(max-width: 640px) 640px,
                            (max-width: 768px) 768px,
                            1024px"
                            src="../images/entenai_2_1024.webp" alt="Enanai stone path and plant design"
                        />
                        <div class="projectTitle">
                            <p>Enatai</p>
                        </div>
                    </div>
                </a>
                <a href="/projects/glendale">
                    <div class="img-square">
                        <img class="rect-img"
                            srcset="../images/glendale_1_640.webp 640w, ../images/glendale_1_768.webp 768w, ../images/glendale_1_1024.webp 1024w"
                            sizes="(max-width: 640px) 640px,
                            (max-width: 768px) 768px,
                            1024px"
                            src="../images/glendale_1_1024.webp" alt="Glendale stone steps"
                        />
                        <div class="projectTitle">
                            <p>Glendale</p>
                        </div>
                    </div>
                </a>
                <a href="/projects/chaska">
                    <div class="img-square">
                        <img class="rect-img"
                            srcset="../images/chaska_1_640.webp 640w, ../images/chaska_1_768.webp 768w, ../images/chaska_1_1024.webp 1024w"
                            sizes="(max-width: 640px) 640px,
                            (max-width: 768px) 768px,
                            1024px"
                            src="../images/chaska_1_1024.webp" alt="Chaska custom waterfall"
                        />
                        <div class="projectTitle">
                            <p>Chaska</p>
                        </div>
                    </div>
                </a>
                <a href="/projects/westfield">
                    <div class="img-square">
                        <img class="rect-img"
                            srcset="../images/westfield_1_640.webp 640w, ../images/westfield_1_768.webp 768w, ../images/westfield_1_1024.webp 1024w"
                            sizes="(max-width: 640px) 640px,
                            (max-width: 768px) 768px,
                            1024px"
                            src="../images/westfield_1_1024.webp" alt="Westfield custom waterfall"
                        />
                        <div class="projectTitle">
                            <p>Westfield</p>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </section>
    <script>
        let tapemeasuremenu = document.getElementById('tapemeasuremenu');
        let mainmenu = document.getElementById('mainmenu');
        mainmenu.style.left = '-200px';

        tapemeasuremenu.addEventListener('click', function(){

            if(mainmenu.style.left == '-200px') {
                mainmenu.style.left = '0';
            } else {
                mainmenu.style.left = '-200px';
            }
        });
    </script>
</body>
</html>
