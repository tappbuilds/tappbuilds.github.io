<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Tapp Builds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        html, body, * {
            padding:0;
            margin:0;
        }

        h1, h2, h3, h4, h5, h6, p, li {
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        h1 {
            font-size: 72px;
            font-weight: 400;
        }

        h2 {
            font-size: 36px;
        }

        p, li {
            font-size: 18px;
        }

        .p-2 {
            padding: 1em 2em;
        }

        #hero {
            display:flex;
            position:fixed;
            left:0px;
            top:0px;
            width:100%;
            height:100%;
            justify-content:center;
            align-items:center;
        }

        #hero img {
            width: 100vw;
            /* height:100vh; */
            height: auto;
        }

        #hero .overlay {
            position: absolute;
            display: flex;
            padding: 2em;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            width: -webkit-fill-available;
            width: fill-available;
        }

        #hero .overlay h1 {
            z-index: 999;
            color: white;
            text-align: center;
            font-size: 72px;
        }

        @media sceen and (orientation: landscape) {
            #hero img {
                margin-top: -9%;
            }
        }

        @media screen and (orientation: portrait) {
                #hero img {
                /* width: 100vw; */
                height:100vh;
                width: auto;
                /* margin-left: -50%; */
            }   
        }
    </style>
</head>
<body>
    <section id="hero">
        <div>
            <img src="images/chaska_1.webp" alt="chaska waterfall project">
            <div class="overlay">
                <h1>Tapp Builds</h1>
            </div>
        </div>
    </section>
</body>
</html>
