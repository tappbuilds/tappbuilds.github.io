<body>
    <section id="topbar" class="px-1 py-1/2" style="background-color: transparent">
        <div id="tapemeasuremenu">
            <div class="long line" style="background-color: white;"></div>
            <div class="short line" style="background-color: white;"></div>
            <div class="long line" style="background-color: white;"></div>
        </div>
        <!-- <div id="tappbuildslandscapelogo" class="homepageheaderlogo">
            <a href="/">
                <h1><b>TAPP</b>builds</h1>
            </a>
        </div> -->
        <div style="width: 30px; height: 30px;"></div>
    </section>
    <nav id="mainmenu" class="homepagemenu"  style="left: -200px">
        <ul>
            <li>
                <a class="p-1" href="/">Home</a>
            </li>
            <li>
                <a class="p-1" href="/about">About</a>
            </li>
            <li>
                <a class="p-1" href="/projects">Projects</a>
            </li>
            <li>
                <a class="p-1" href="/contact">Contact</a>
            </li>
        </ul>
    </nav>
    <section id="hero">
        <div class="hero-wrapper">
            <img 
                srcset="images/clyde_hill_4_640.webp 640w, images/clyde_hill_4_768.webp 768w, images/clyde_hill_4_1024.webp 1024w"
                sizes="(max-width: 640px) 640px,
                (max-width: 768px) 768px,
                1024px"
                src="images/clyde_hill_4_1024.webp" alt="chaska waterfall project"
            />
            <div id="hero-overlay" class="overlay">
                <img src="images/tappbuilds_logo_stacked_aug_2024.svg" class="logo" alt="Tapp Builds">
            </div>
        </div>
    </section>
    <footer class="p-2">
        <img id="footerlogo" src="../images/tappbuilds_logo_sidebyside_aug_2024.svg" alt="Tapp Builds">
        <p>612.670.0473</p>
        <p>tappbuilds@gmail.com</p>
        <a id="instagramAnchor" href="https://www.instagram.com/tappbuilds/" class="py-1">
            <img id="instagramlogo" src="images/instagram_logo.svg" alt="Tapp Builds instagram page">
        </a>
    </footer>
    <script>
        let tapemeasuremenu = document.getElementById('tapemeasuremenu');
        let mainmenu = document.getElementById('mainmenu');
        var heroOverlay = document.getElementById('hero-overlay');
        mainmenu.style.left = '-200px';

        tapemeasuremenu.addEventListener('click', function(){

            if(mainmenu.style.left == '-200px') {
                mainmenu.style.left = '0';
            } else {
                mainmenu.style.left = '-200px';
            }
        });


        // There is an issue with the bfcache that causes the menu state and the project hover state to persist
        // when the user clicks the back button in their browser. I want it to go back to the original state.

        // Since the user is navigating away from the page, I can try to add an event handler to anchors that
        // will collapse the menu and ensure the hover state returns on click. I might have to prevent default
        // and manually follow the location using js. We'll see...

        function handleMenuItemClick(evt) {
            evt.preventDefault();

            // Get the menu and collapse it.
            let mainmenu = document.getElementById('mainmenu');
            mainmenu.style.left = '-200px';

            let AnchorTag;

            if (evt.target.nodeName == 'A') {
                AnchorTag = evt.target;
            } else {
                evt.target.style.opacity = 0;
                AnchorTag = evt.target.closest('a');
            }

            window.location = AnchorTag.href;
        }

        let menuAnchors = document.querySelectorAll('#mainmenu a');
        let projectGridAnchors = document.querySelectorAll('#projects a');

        menuAnchors.forEach(menuAnchor => {
            menuAnchor.addEventListener('click', handleMenuItemClick)
        });
        
        projectGridAnchors.forEach(projectGridAnchor => {
            console.log(projectGridAnchor);
            projectGridAnchor.addEventListener('click', handleMenuItemClick)
        });

    </script>
</body>
</html>
